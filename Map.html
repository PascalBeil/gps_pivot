<!DOCTYPE html>
<html>
<head>
    <title>Carte avec Pivot d'Irrigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>
    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 13);  // Position initiale de la carte (par exemple Paris)

        // Ajouter le fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Ajouter les marqueurs
        L.marker([48.8566, 2.3522]).addTo(map) // Point d'origine du pivot
            .bindPopup("Point d'origine du pivot")
            .openPopup();

        L.marker([48.8600, 2.3530]).addTo(map) // Point du tracker GPS
            .bindPopup("Point du tracker GPS")
            .openPopup();

        // Dessiner une ligne entre les deux points
        L.polyline([
            [48.8566, 2.3522],  // Point d'origine
            [48.8600, 2.3530]   // Point du tracker
        ]).addTo(map);

        // Ajouter un cercle autour du pivot (zone d'irrigation)
        L.circle([48.8566, 2.3522], {
            color: 'darkblue',
            fillColor: '#5f9ea0',
            fillOpacity: 0.5,
            radius: 500  // Rayon de 500m
        }).addTo(map);
    </script>
</body>
</html>
