<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Satellite Pivot Irrigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
        }

        #infoPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            width: 250px;
            font-family: Arial, sans-serif;
        }

        #infoPanel p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="infoPanel">
        <h4>Météo et Infos</h4>
        <p id="weather">Chargement...</p>
        <p id="pivotState"></p>
        <p id="movementDirection"></p>
        <p id="currentAngle"></p>
    </div>

    <script>
        // Récupérer les paramètres de l'URL  
        const urlParams = new URLSearchParams(window.location.search);
        const latFixed = parseFloat(urlParams.get('latFixed'));   // Latitude du point fixe  
        const lonFixed = parseFloat(urlParams.get('lonFixed'));   // Longitude du point fixe  
        const latZero = parseFloat(urlParams.get('latZero'));     // Latitude du point zéro  
        const lonZero = parseFloat(urlParams.get('lonZero'));     // Longitude du point zéro  
        const currentAngle = parseFloat(urlParams.get('currentAngle'));  // Angle actuel en degrés  
        const movement = urlParams.get('movement');               // Direction de mouvement  
        const pivotState = urlParams.get('pivotState');           // État du pivot

        // Calculer la distance entre le point fixe et le point zéro (rayon du cercle)  
        const radius = getDistance(latFixed, lonFixed, latZero, lonZero);

        // Fonction pour dessiner le secteur circulaire  
        function drawSector(lat0, lon0, radius, angle) {
            const points = [];
            const R = 6371000; // Rayon de la Terre en mètres  
            const angleRadians = angle * (Math.PI / 180);

            // Calculer le troisième point à partir des coordonnées du point zéro et de l'angle  
            const pointLat = lat0 + (radius / R) * Math.sin(angleRadians) * (180 / Math.PI);
            const pointLon = lon0 + (radius / R) * Math.cos(angleRadians) / Math.cos(lat0 * Math.PI / 180) * (180 / Math.PI);

            // Ajouter les points pour le secteur  
            points.push([latZero, lonZero]); // Point zéro  
            points.push([latFixed, lonFixed]); // Point fixe  
            points.push([pointLat, pointLon]); // Troisième point

            // Tracer le secteur sur la carte  
            L.polygon(points, { color: 'blue', fillColor: '#99f', fillOpacity: 0.5 }).addTo(map);
        }

        // Initialisation de la carte avec OpenStreetMap  
        const map = L.map('map').setView([latFixed, lonFixed], 13);

        // Utilisation de la couche satellite gratuite d'Esri  
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/en-us/arcgis/products/arcgis-online/overview">Esri</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Ajouter des marqueurs pour le point fixe et le point zéro  
        const markerFixed = L.marker([latFixed, lonFixed]).addTo(map).bindPopup("Point Fixe").openPopup();
        const markerZero = L.marker([latZero, lonZero]).addTo(map).bindPopup("Point Zéro").openPopup();

        // Dessiner le secteur circulaire en utilisant le point zéro et l'angle  
        drawSector(latZero, lonZero, radius, currentAngle);

        // Fonction pour calculer la distance entre deux points GPS  
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Rayon de la Terre en mètres  
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance en mètres  
        }

        // Fonction pour récupérer les données météo  
        function fetchWeather(lat, lon) {
            const weatherUrl = `https://wttr.in/${lat},${lon}?format=%C+%t`;

            fetch(weatherUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('weather').textContent = data;
                })
                .catch(error => {
                    document.getElementById('weather').textContent = 'Erreur de chargement des données météo';
                    console.error('Erreur:', error);
                });
        }

        // Affichage des informations  
        function updateInfoPanel() {
            let pivotStateText;
            switch (pivotState) {
                case '1':
                    pivotStateText = 'Ok';
                    break;
                case '2':
                    pivotStateText = 'Défaut';
                    break;
                case '0':
                    pivotStateText = 'Inconnu';
                    break;
                default:
                    pivotStateText = 'État inconnu';
            }
            document.getElementById('pivotState').textContent = `Etat du pivot : ${pivotStateText}`;
            document.getElementById('currentAngle').textContent = `Angle actuel : ${currentAngle}°`;

            let movementDirection;
            switch (movement) {
                case '1':
                    movementDirection = 'Marche Avant';
                    break;
                case '2':
                    movementDirection = 'Marche Arrière';
                    break;
                case '0':
                    movementDirection = 'Arrêt';
                    break;
                default:
                    movementDirection = 'Direction inconnue';
            }
            document.getElementById('movementDirection').textContent = `Sens de marche : ${movementDirection}`;

            fetchWeather(latFixed, lonFixed);
        }

        updateInfoPanel();
    </script>
</body>

</html>
