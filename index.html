<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot Irrifrance</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        #weather-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 200px;
            text-align: left;
        }
        #weather-panel img {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="weather-panel">Chargement météo...</div>
    
    <script>
        // Fonction pour récupérer les paramètres d'URL et les convertir en nombres
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                LatOri: parseFloat(params.get('LatOri')),
                LonOri: parseFloat(params.get('LonOri')),
                LatZero: parseFloat(params.get('LatZero')),
                LonZero: parseFloat(params.get('LonZero')),
                LatMaxAngle: parseFloat(params.get('LatMaxAngle')),
                LonMaxAngle: parseFloat(params.get('LonMaxAngle')),
                LatPiv: parseFloat(params.get('LatPiv')),
                LonPiv: parseFloat(params.get('LonPiv')),
                PivCirc: parseInt(params.get('PivCirc'))
            };
        }
        
        // Initialisation de la carte Leaflet
        const coords = getQueryParams();
        const map = L.map('map');
        
        // Ajout de la couche satellite Esri pour afficher l'imagerie mondiale
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, Maxar, Earthstar Geographics'
        }).addTo(map);
        
        // Définition des points clés de la carte
        const points = {
            origine: [coords.LatOri, coords.LonOri],  // Position du pilonne fixe
            zero: [coords.LatZero, coords.LonZero],  // Point zéro de référence
            maxAngle: [coords.LatMaxAngle, coords.LonMaxAngle],  // Position à l'angle maximal
            pivot: [coords.LatPiv, coords.LonPiv]  // Position du dernier point du pivot
        };
        
        // Ajout des marqueurs et des lignes de connexion entre les points
        L.marker(points.origine).addTo(map).bindPopup('Pilonne');
        L.marker(points.zero).addTo(map).bindPopup('Point Zéro');
        if (coords.PivCirc === 0) {
            L.marker(points.maxAngle).addTo(map).bindPopup('Angle maximum');
            L.polyline([points.origine, points.maxAngle], { color: 'red', dashArray: '5, 5' }).addTo(map);
        }
        L.marker(points.pivot).addTo(map).bindPopup('Dernière tour');
        L.polyline([points.origine, points.zero], { color: 'red', dashArray: '5, 5' }).addTo(map);
        L.polyline([points.origine, points.pivot], { color: 'blue' }).addTo(map);
        
        // Ajustement automatique de la carte pour inclure tous les points
        map.fitBounds(L.latLngBounds(Object.values(points)));
        
        // Fonction pour récupérer et afficher les données météo
        async function fetchWeather(lat, lon) {
            try {
                // Requête vers wttr.in pour obtenir la météo sous format texte structuré
                const response = await fetch(`https://wttr.in/${lat},${lon}?format=%t|%h|%P|%D|%T`);
                const data = await response.text();
                const [temperature, humidity, pressure, rawDate, time] = data.split('|');
                // Gestion plus robuste de la date
                const date = rawDate.includes('-') ? rawDate.split('-').reverse().join('/') : 'Date inconnue';
    </script>
</body>
</html>
