<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Satellite Pivot Irrigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js">        document.getElementById('currentAngle').textContent = `Angle actuel : ${currentAngle}°`;
    </script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <style>
        #map { height: 100vh; }
        #infoPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            width: 250px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="infoPanel">
        <h4>Météo et Infos</h4>
        <p id="weather">Chargement...</p>
        <p id="pivotState"></p>
        <p id="movementDirection"></p>
        <p id="currentAngle"></p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const latFixed = parseFloat(urlParams.get('latFixed'));
        const lonFixed = parseFloat(urlParams.get('lonFixed'));
        const latZero = parseFloat(urlParams.get('latZero'));
        const lonZero = parseFloat(urlParams.get('lonZero'));
        const latLastTower = parseFloat(urlParams.get('latLastTower'));
        const lonLastTower = parseFloat(urlParams.get('lonLastTower'));
        const maxAngle = parseFloat(urlParams.get('maxAngle'));
        const currentAngle = parseFloat(urlParams.get('currentAngle'));

        const map = L.map('map').setView([latFixed, lonFixed], 13);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri & OpenStreetMap contributors'
        }).addTo(map);

        L.marker([latFixed, lonFixed]).addTo(map).bindPopup("Point Fixe");
        L.marker([latZero, lonZero]).addTo(map).bindPopup("Point Zéro");
        L.marker([latLastTower, lonLastTower]).addTo(map).bindPopup("Dernière Tour");

        function toRadians(degrees) {
            return degrees * Math.PI / 180;
        }

        function createArc(center, radius, startAngle, endAngle, steps = 100) {
            const arcPoints = [];
            for (let i = 0; i <= steps; i++) {
                const angle = startAngle + (endAngle - startAngle) * (i / steps);
                const lat = center[0] + (radius / 111.32) * Math.cos(toRadians(angle));
                const lon = center[1] + (radius / (111.32 * Math.cos(toRadians(center[0])))) * Math.sin(toRadians(angle));
                arcPoints.push([lat, lon]);
            }
            return arcPoints;
        }

        const radius = Math.sqrt((latZero - latFixed) ** 2 + (lonZero - lonFixed) ** 2) * 111.32;
        const arcLatLngs = createArc([latFixed, lonFixed], radius, 0, maxAngle);

        L.polyline(arcLatLngs, {
            color: 'yellow',
            weight: 3,
            opacity: 0.7
        }).addTo(map);

        async function getWeather() {
            try {
                const response = await fetch('https://wttr.in/Paris?format=%C+%t+%h+%P');
                const weatherData = await response.text();
                const [condition, temp, humidity, precip] = weatherData.split(' ');
                document.getElementById('weather').innerHTML = `
                    Condition : ${condition}<br>
                    Température : ${temp}°C<br>
                    Humidité : ${humidity}%<br>
                    Risque de pluie : ${precip}%<br>
                `;
            } catch (error) {
                document.getElementById('weather').textContent = "Erreur lors de la récupération des données météo.";
            }
        }

        getWeather();
    </script>
</body>
</html>
