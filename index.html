<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Satellite Pivot Irrigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        #infoPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            width: 250px;
            font-family: Arial, sans-serif;
        }
        #infoPanel p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="infoPanel">
        <h4>Météo et Infos</h4>
        <p id="weather">Chargement...</p>
        <p id="pivotState"></p>
        <p id="movementDirection"></p>
        <p id="currentAngle"></p>
    </div>

    <script>
        // Récupérer les paramètres de l'URL  
        const urlParams = new URLSearchParams(window.location.search);
        const latFixed = parseFloat(urlParams.get('latFixed'));   // Latitude du point fixe  
        const lonFixed = parseFloat(urlParams.get('lonFixed'));   // Longitude du point fixe  
        const latZero = parseFloat(urlParams.get('latZero'));     // Latitude du point zéro  
        const lonZero = parseFloat(urlParams.get('lonZero'));     // Longitude du point zéro  
        const currentAngle = parseFloat(urlParams.get('currentAngle')); // Angle actuel pour le point mobile  
        const maxAngle = parseFloat(urlParams.get('maxAngle'));    // Angle pour le secteur  
        const pivotDirection = parseInt(urlParams.get('pivotDirection'));
        const pivotState = parseInt(urlParams.get('pivotState'));

        // Initialisation de la carte avec OpenStreetMap  
        const map = L.map('map').setView([latFixed, lonFixed], 13);

        // Utilisation de la couche satellite gratuite d'Esri  
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/en-us/arcgis/products/arcgis-online/overview">Esri</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Ajouter des marqueurs pour le point fixe et le point zéro  
        const markerFixed = L.marker([latFixed, lonFixed]).addTo(map).bindPopup("Point Fixe").openPopup();
        const markerZero = L.marker([latZero, lonZero]).addTo(map).bindPopup("Point Zéro").openPopup();

        // Tracer un segment entre le point fixe et le point zéro (bleu)  
        const lineToZero = L.polyline([[latFixed, lonFixed], [latZero, lonZero]], { color: 'blue' }).addTo(map);

        // Calculer la position du point mobile  
        function calculateMobilePoint(latZero, lonZero, currentAngle) {
            const distance = getDistance(latFixed, lonFixed, latZero, lonZero); // Récupérer la distance entre le point fixe et le point zéro  
            const R = 6371000; // Rayon de la Terre en mètres  
            const latMobile = latZero + (distance / R) * Math.sin(currentAngle * Math.PI / 180) * (180 / Math.PI);
            const lonMobile = lonZero + (distance / R) * Math.cos(currentAngle * Math.PI / 180) / Math.cos(latZero * Math.PI / 180) * (180 / Math.PI);
            return [latMobile, lonMobile];
        }

        // Calculer la distance entre deux points GPS  
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Rayon de la Terre en mètres  
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + 
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance en mètres  
        }

        // Calculer et ajouter le point mobile  
        const [latMobile, lonMobile] = calculateMobilePoint(latZero, lonZero, currentAngle);
        const markerMobile = L.marker([latMobile, lonMobile]).addTo(map).bindPopup("Point Mobile").openPopup();

        // Tracer un segment entre le point fixe et le point mobile (bleu)
        const lineToMobile = L.polyline([[latFixed, lonFixed], [latMobile, lonMobile]], { color: 'blue' }).addTo(map);

        // Fonction pour dessiner le secteur  
        function drawSector(latFixed, lonFixed, latZero, lonZero, currentAngle, maxAngle) {
            const latlngs = [];
            const steps = 100; // Nombre de points pour dessiner le secteur

            // Ajouter le point fixe (centre)
            latlngs.push([latFixed, lonFixed]);

            // Calculer les angles de début et de fin  
            const angleStart = currentAngle - (maxAngle / 2);
            const angleEnd = currentAngle + (maxAngle / 2);

            // Calculer les points du secteur  
            for (let i = 0; i <= steps; i++) {
                const angle = angleStart + (angleEnd - angleStart) * (i / steps);
                const distance = getDistance(latFixed, lonFixed, latZero, lonZero); // Distance entre le point fixe et le point zéro  
                const lat = latFixed + (distance / 6371000) * Math.sin(angle * Math.PI / 180) * (180 / Math.PI);
                const lon = lonFixed + (distance / 6371000) * Math.cos(angle * Math.PI / 180) / Math.cos(latFixed * Math.PI / 180) * (180 / Math.PI);
                latlngs.push([lat, lon]);
            }

            // Fermer le secteur en revenant au point de départ  
            latlngs.push(latlngs[1]);

            // Dessiner le secteur  
            const sector = L.polygon(latlngs, {
                color: 'yellow',
                fillColor: '#FFFF99', // Jaune clair  
                fillOpacity: 0.5  
            }).addTo(map);
        }

        // Dessiner le secteur ou le cercle  
        drawSector(latFixed, lonFixed, latZero, lonZero, currentAngle, maxAngle);

        // Affichage des informations  
        function updateInfoPanel() {
            let pivotStateText = "";
            switch (pivotState) {
                case 1:
                    pivotStateText = "En marche";
                    break;
                case 2:
                    pivotStateText = "En défaut";
                    break;
                default:
                    pivotStateText = "Inconnu";
            }

            let movementDirectionText = "";
            switch (pivotDirection) {
                case 1:
                    movementDirectionText = "Avant";
                    break;
                case 2:
                    movementDirectionText = "Arrière";
                    break;
                default:
                    movementDirectionText = "Aucun";
            }

            document.getElementById('pivotState').textContent = `Etat du pivot : ${pivotStateText}`;
            document.getElementById('movementDirection').textContent = `Sens de marche : ${movementDirectionText}`;
            document.getElementById('currentAngle').textContent = `Angle actuel : ${currentAngle}°`;

            // Récupérer la météo  
            getWeather();
        }

        // Fonction pour récupérer les données météo depuis wttr.in sans clé API  
        async function getWeather() {
            try {
                const response = await fetch('https://wttr.in/Paris?format=%C+%t+%h+%P');
                const weatherData = await response.text();
                const [condition, temp, humidity, precip] = weatherData.split(' ');

                // Mettre à jour le panneau d'affichage avec les infos météo  
                document.getElementById('weather').innerHTML = `
                    Condition : ${condition}<br>
                    Température : ${temp}°C<br>
                    Humidité : ${humidity}%<br>
                    Risque de pluie : ${precip}%<br>
                `;
            } catch (error) {
                document.getElementById('weather').textContent = "Erreur lors de la récupération des données météo.";
            }
        }

        // Mettre à jour l'interface  
        updateInfoPanel();
    </script>
</body>
</html>
