<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec 3 droites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                LatOri: parseFloat(params.get('LatOri')),
                LonOri: parseFloat(params.get('LonOri')),
                LatZero: parseFloat(params.get('LatZero')),
                LonZero: parseFloat(params.get('LonZero')),
                LatMaxAngle: parseFloat(params.get('LatMaxAngle')),
                LonMaxAngle: parseFloat(params.get('LonMaxAngle')),
                LatPiv: parseFloat(params.get('LatPiv')),
                LonPiv: parseFloat(params.get('LonPiv'))
            };
        }
        
        const coords = getQueryParams();
        const map = L.map('map').setView([coords.LatOri, coords.LonOri], 15);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        // Définition des points GPS
        const points = {
            origine: [coords.LatOri, coords.LonOri],
            zero: [coords.LatZero, coords.LonZero],
            maxAngle: [coords.LatMaxAngle, coords.LonMaxAngle],
            pivot: [coords.LatPiv, coords.LonPiv]
        };
        
        // Ajouter les marqueurs
        Object.values(points).forEach((point, index) => {
            L.marker(point).addTo(map).bindPopup(`Point ${index + 1}`);
        });
        
        // Tracer les lignes
        L.polyline([points.origine, points.zero], { color: 'red' }).addTo(map);
        L.polyline([points.origine, points.maxAngle], { color: 'blue' }).addTo(map);
        L.polyline([points.origine, points.pivot], { color: 'green' }).addTo(map);
        
    </script>
</body>
</html>
