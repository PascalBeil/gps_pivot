<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot Irrifrance</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        #weather-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 200px;
            text-align: left;
        }
        #weather-panel img {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="weather-panel">Chargement météo...</div>
    
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                LatOri: parseFloat(params.get('LatOri')),
                LonOri: parseFloat(params.get('LonOri')),
                LatZero: parseFloat(params.get('LatZero')),
                LonZero: parseFloat(params.get('LonZero')),
                LatMaxAngle: parseFloat(params.get('LatMaxAngle')),
                LonMaxAngle: parseFloat(params.get('LonMaxAngle')),
                LatPiv: parseFloat(params.get('LatPiv')),
                LonPiv: parseFloat(params.get('LonPiv')),
                PivCirc: parseInt(params.get('PivCirc'))
            };
        }
        
        const coords = getQueryParams();
        const map = L.map('map');
        
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, Maxar, Earthstar Geographics'
        }).addTo(map);
        
        const points = {
            origine: [coords.LatOri, coords.LonOri],
            zero: [coords.LatZero, coords.LonZero],
            maxAngle: [coords.LatMaxAngle, coords.LonMaxAngle],
            pivot: [coords.LatPiv, coords.LonPiv]
        };
        
        L.marker(points.origine).addTo(map).bindPopup('Pilonne');
        L.marker(points.zero).addTo(map).bindPopup('Point Zéro');
        if (coords.PivCirc === 0) {
            L.marker(points.maxAngle).addTo(map).bindPopup('Angle maximum');
            L.polyline([points.origine, points.maxAngle], { color: 'red', dashArray: '5, 5' }).addTo(map);
        }
        L.marker(points.pivot).addTo(map).bindPopup('Dernière tour');
        L.polyline([points.origine, points.zero], { color: 'red', dashArray: '5, 5' }).addTo(map);
        L.polyline([points.origine, points.pivot], { color: 'blue' }).addTo(map);
        
        map.fitBounds(L.latLngBounds(Object.values(points)));
        
        async function fetchWeather(lat, lon) {
            try {
                const response = await fetch(`https://wttr.in/${lat},${lon}?format=%t|%h|%P|%D|%T`);
                const data = await response.text();
                const [temperature, humidity, rainRisk, date, time] = data.split('|');
                document.getElementById('weather-panel').innerHTML = `
                    <strong>Météo :</strong><br>
                    <img src='https://cdn-icons-png.flaticon.com/128/4814/4814268.png'/> Temp: ${temperature}<br>
                    <img src='https://cdn-icons-png.flaticon.com/128/414/414927.png'/> Humidité: ${humidity}<br>
                    <img src='https://cdn-icons-png.flaticon.com/128/2965/2965992.png'/> Pluie: ${rainRisk}%<br>
                    ${date} - ${time.replace(/\+.*/, '')}
                `;
            } catch (error) {
                document.getElementById('weather-panel').innerText = 'Erreur météo';
            }
        }
        
        fetchWeather(coords.LatOri, coords.LonOri);
    </script>
</body>
</html>
