<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Pivot Irrigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <style>
        #map { height: 100vh; }
        #infoPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            width: 250px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="infoPanel">
        <h4>Météo et Infos</h4>
        <p id="weather">Chargement...</p>
        <p id="pivotState"></p>
        <p id="movementDirection"></p>
        <p id="currentAngle"></p>
    </div>

    <script>
        // Récupérer les paramètres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const latFixed = parseFloat(urlParams.get('latFixed'));
        const lonFixed = parseFloat(urlParams.get('lonFixed'));
        const latLastTower = parseFloat(urlParams.get('latLastTower'));
        const lonLastTower = parseFloat(urlParams.get('lonLastTower'));
        const latZero = parseFloat(urlParams.get('latZero'));
        const lonZero = parseFloat(urlParams.get('lonZero'));
        const pivotDirection = parseInt(urlParams.get('pivotDirection'));
        const pivotState = parseInt(urlParams.get('pivotState'));
        const maxAngle = parseFloat(urlParams.get('maxAngle'));
        const currentAngle = parseFloat(urlParams.get('currentAngle'));

        // Initialisation de la carte avec OpenStreetMap
        const map = L.map('map').setView([latFixed, lonFixed], 13);

        // Carte OpenStreetMap (sans clé API)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marqueurs pour les points
        const fixedPoint = L.marker([latFixed, lonFixed]).addTo(map).bindPopup("Point Fixe");
        const lastTowerPoint = L.marker([latLastTower, lonLastTower]).addTo(map).bindPopup("Dernière Tour");
        const zeroPoint = L.marker([latZero, lonZero]).addTo(map).bindPopup("Point Zéro");

        // Lignes entre les points
        const lineFixedToLastTower = L.polyline([[latFixed, lonFixed], [latLastTower, lonLastTower]], {color: 'blue'}).addTo(map);
        const lineFixedToZero = L.polyline([[latFixed, lonFixed], [latZero, lonZero]], {color: 'black', dashArray: '5,5'}).addTo(map);

        // Fonction pour calculer les points de l'arc de cercle
        function createArc(center, start, end, steps = 100) {
            const latlngs = [];
            const R = 6371; // Rayon de la Terre en km
            const centerLat = center[0];
            const centerLon = center[1];
            const startLat = start[0];
            const startLon = start[1];
            const endLat = end[0];
            const endLon = end[1];

            for (let i = 0; i <= steps; i++) {
                const fraction = i / steps;
                const lat = centerLat + (endLat - centerLat) * fraction;
                const lon = centerLon + (endLon - centerLon) * fraction;
                latlngs.push([lat, lon]);
            }

            return latlngs;
        }

        // Calcul de l'arc entre "Point Zéro" et "Dernière Tour"
        const arcLatLngs = createArc([latFixed, lonFixed], [latZero, lonZero], [latLastTower, lonLastTower]);

        // Tracer l'arc de cercle en jaune clair
        const arc = L.polyline(arcLatLngs, {
            color: '#FFFF99',  // Jaune clair
            weight: 2,
            opacity: 0.5,
            fillOpacity: 0.2
        }).addTo(map);

        // Fonction pour dessiner l'angle (zone en jaune clair entre "Point Zéro" et "Dernière Tour")
        function drawAngle(latFixed, lonFixed, latZero, lonZero, latLastTower, lonLastTower) {
            const angleArea = L.polygon([
                [latFixed, lonFixed], // Point Fixe
                [latZero, lonZero],   // Point Zéro
                [latLastTower, lonLastTower]  // Dernière Tour
            ], {
                color: 'yellow',
                weight: 2,
                fillColor: '#FFFF99', // Jaune clair
                fillOpacity: 0.4
            }).addTo(map);
        }

        // Dessiner l'angle en jaune clair
        drawAngle(latFixed, lonFixed, latZero, lonZero, latLastTower, lonLastTower);

        // Affichage des informations
        function updateInfoPanel() {
            let pivotStateText = "";
            switch (pivotState) {
                case 1:
                    pivotStateText = "En marche";
                    break;
                case 2:
                    pivotStateText = "En défaut";
                    break;
                default:
                    pivotStateText = "Inconnu";
            }

            let movementDirectionText = "";
            switch (pivotDirection) {
                case 1:
                    movementDirectionText = "Avant";
                    break;
                case 2:
                    movementDirectionText = "Arrière";
                    break;
                default:
                    movementDirectionText = "Aucun";
            }

            document.getElementById('pivotState').textContent = `Etat du pivot : ${pivotStateText}`;
            document.getElementById('movementDirection').textContent = `Sens de marche : ${movementDirectionText}`;
            document.getElementById('currentAngle').textContent = `Angle actuel : ${currentAngle}°`;

            // Récupérer la météo
            getWeather();
        }

        // Fonction pour récupérer les données météo
        async function getWeather() {
            try {
                const response = await fetch('https://wttr.in/?format=%C+%t+%h+%P');
                const weatherData = await response.text();
                
                const regex = /([a-zA-Z\s]+),\s?(\d{1,3}°C),\s?(\d{1,3})%\s?Humid,\s?(\d{1,3})%/;
                const matches = weatherData.match(regex);

                if (matches) {
                    const weatherCondition = matches[1];
                    const temperature = matches[2];
                    const humidity = matches[3];
                    const rainChance = matches[4];

                    document.getElementById('weather').textContent = `Météo : ${weatherCondition}, Température : ${temperature}, Humidité : ${humidity}%, Risque de pluie : ${rainChance}%`;
                } else {
                    document.getElementById('weather').textContent = "Erreur lors de la récupération des données météo.";
                }
            } catch (error) {
                document.getElementById('weather').textContent = "Erreur lors de la récupération des données météo.";
            }
        }

        // Mettre à jour l'interface
        updateInfoPanel();
    </script>
</body>
</html>
