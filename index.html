<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Satellite Pivot Irrigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        #infoPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            width: 250px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="infoPanel">
        <h4>Météo et Infos</h4>
        <p id="weather">Chargement...</p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const latFixed = parseFloat(urlParams.get('latFixed'));
        const lonFixed = parseFloat(urlParams.get('lonFixed'));
        const latZero = parseFloat(urlParams.get('latZero'));
        const lonZero = parseFloat(urlParams.get('lonZero'));
        const latLastTower = parseFloat(urlParams.get('latLastTower'));
        const lonLastTower = parseFloat(urlParams.get('lonLastTower'));

        const map = L.map('map').setView([latFixed, lonFixed], 13);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri & OpenStreetMap contributors'
        }).addTo(map);

        L.marker([latFixed, lonFixed]).addTo(map).bindPopup("Point Fixe");
        L.marker([latZero, lonZero]).addTo(map).bindPopup("Point Zéro");
        L.marker([latLastTower, lonLastTower]).addTo(map).bindPopup("Dernière Tour");

        function createArc(center, radius, startAngle, endAngle, steps = 50) {
            const latlngs = [];
            const angleStep = (endAngle - startAngle) / steps;
            for (let i = 0; i <= steps; i++) {
                const angle = startAngle + i * angleStep;
                const radians = angle * Math.PI / 180;
                const lat = center[0] + (radius / 111.32) * Math.cos(radians);
                const lon = center[1] + (radius / (111.32 * Math.cos(center[0] * Math.PI / 180))) * Math.sin(radians);
                latlngs.push([lat, lon]);
            }
            return latlngs;
        }

        const angleZero = Math.atan2(latZero - latFixed, lonZero - lonFixed) * 180 / Math.PI;
        const angleLastTower = Math.atan2(latLastTower - latFixed, lonLastTower - lonFixed) * 180 / Math.PI;

        const startAngle = Math.min(angleZero, angleLastTower);
        const endAngle = Math.max(angleZero, angleLastTower);
        const radius = Math.sqrt(Math.pow(latZero - latFixed, 2) + Math.pow(lonZero - lonFixed, 2)) * 111.32;

        const arcLatLngs = createArc([latFixed, lonFixed], radius, startAngle, endAngle);
        arcLatLngs.unshift([latFixed, lonFixed]);
        arcLatLngs.push([latFixed, lonFixed]);

        L.polygon(arcLatLngs, {
            color: 'yellow',
            weight: 2,
            fillColor: '#FFFF99',
            fillOpacity: 0.4
        }).addTo(map);

        async function getWeather() {
            try {
                const response = await fetch('https://wttr.in/Paris?format=%C+%t+%h+%P');
                const weatherData = await response.text();
                document.getElementById('weather').innerHTML = `Météo : ${weatherData}`;
            } catch (error) {
                document.getElementById('weather').textContent = "Erreur météo";
            }
        }
        getWeather();
    </script>
</body>
</html>
