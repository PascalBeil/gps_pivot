<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte GPS avec Pivot d'Irrigation</title>
    <!-- Inclusion de Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Div qui contiendra la carte -->
    <div id="map"></div>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getUrlParameter(name) {
            var url = new URL(window.location.href);
            return parseFloat(url.searchParams.get(name)); // Convertir les coordonnées en float
        }

        // Récupérer les coordonnées depuis l'URL
        var originLat = getUrlParameter('originLat'); // Latitude du point d'origine
        var originLon = getUrlParameter('originLon'); // Longitude du point d'origine
        var trackerLat = getUrlParameter('trackerLat'); // Latitude du tracker GPS
        var trackerLon = getUrlParameter('trackerLon'); // Longitude du tracker GPS

        // Initialisation de la carte avec un centre par défaut
        var map = L.map('map').setView([originLat, originLon], 13); // Centrage sur le point d'origine

        // Ajout des tuiles OpenStreetMap à la carte
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Marqueur pour le point d'origine
        var originMarker = L.marker([originLat, originLon]).addTo(map);
        originMarker.bindPopup("Point d'origine");

        // Marqueur pour le tracker GPS
        var trackerMarker = L.marker([trackerLat, trackerLon]).addTo(map);
        trackerMarker.bindPopup("Tracker GPS");

        // Tracer une ligne entre les deux points
        var latlngs = [
            [originLat, originLon],
            [trackerLat, trackerLon]
        ];
        var polyline = L.polyline(latlngs, {color: 'blue'}).addTo(map);

        // Ajouter un cercle autour du point d'origine pour représenter le pivot d'irrigation
        var circle = L.circle([originLat, originLon], {
            color: 'green',
            fillColor: 'lightgreen',
            fillOpacity: 0.5,
            radius: 500 // Rayon de 500 mètres
        }).addTo(map);

        // Ajuster le zoom pour bien afficher les deux points
        map.fitBounds(polyline.getBounds());
    </script>
</body>
</html>
