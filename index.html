<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec 3 droites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        #weather-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="weather-panel">Chargement météo...</div>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                LatOri: parseFloat(params.get('LatOri')),
                LonOri: parseFloat(params.get('LonOri')),
                LatZero: parseFloat(params.get('LatZero')),
                LonZero: parseFloat(params.get('LonZero')),
                LatMaxAngle: parseFloat(params.get('LatMaxAngle')),
                LonMaxAngle: parseFloat(params.get('LonMaxAngle')),
                LatPiv: parseFloat(params.get('LatPiv')),
                LonPiv: parseFloat(params.get('LonPiv'))
            };
        }
        
        const coords = getQueryParams();
        const map = L.map('map').setView([coords.LatOri, coords.LonOri], 15);
        
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, Maxar, Earthstar Geographics'
        }).addTo(map);
        
        // Définition des points GPS
        const points = {
            origine: [coords.LatOri, coords.LonOri],
            zero: [coords.LatZero, coords.LonZero],
            maxAngle: [coords.LatMaxAngle, coords.LonMaxAngle],
            pivot: [coords.LatPiv, coords.LonPiv]
        };
        
        // Ajouter les marqueurs
        Object.values(points).forEach((point, index) => {
            L.marker(point).addTo(map).bindPopup(`Point ${index + 1}`);
        });
        
        // Tracer les lignes
        L.polyline([points.origine, points.zero], { color: 'red', dashArray: '5, 5' }).addTo(map);
        L.polyline([points.origine, points.maxAngle], { color: 'red', dashArray: '5, 5' }).addTo(map);
        L.polyline([points.origine, points.pivot], { color: 'green' }).addTo(map);
        
        // Récupérer les infos météo
        async function fetchWeather(lat, lon) {
            try {
                const response = await fetch(`https://wttr.in/${lat},${lon}?format=%t\n%h\n%P\n%D\n%T`);
                const data = await response.text();
                const [temperature, humidity, rainRisk, date, time] = data.split('\n');
                document.getElementById('weather-panel').innerHTML = `
                    <strong>Météo :</strong><br>
                    Température : ${temperature}<br>
                    Hygrométrie : ${humidity}<br>
                    Risque de pluie : ${rainRisk}<br>
                    Date : ${date}<br>
                    Heure : ${time}
                `;
            } catch (error) {
                document.getElementById('weather-panel').innerText = 'Erreur de chargement météo';
            }
        }
        
        fetchWeather(coords.LatOri, coords.LonOri);
    </script>
</body>
</html>
