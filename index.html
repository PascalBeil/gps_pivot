<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Satellite Pivot Irrigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        #infoPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            width: 250px;
            font-family: Arial, sans-serif;
        }
        #infoPanel p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="infoPanel">
        <h4>Météo et Infos</h4>
        <p id="weather">Chargement...</p>
        <p id="pivotState"></p>
        <p id="movementDirection"></p>
        <p id="currentAngle"></p>
    </div>

    <script>
        // Récupérer les paramètres de l'URL  
        const urlParams = new URLSearchParams(window.location.search);
        const latFixed = parseFloat(urlParams.get('latFixed'));   // Latitude du point fixe  
        const lonFixed = parseFloat(urlParams.get('lonFixed'));   // Longitude du point fixe  
        const latZero = parseFloat(urlParams.get('latZero'));     // Latitude du point zéro  
        const lonZero = parseFloat(urlParams.get('lonZero'));     // Longitude du point zéro  
        const latLastTower = parseFloat(urlParams.get('latLastTower')); // Latitude du dernier point  
        const lonLastTower = parseFloat(urlParams.get('lonLastTower')); // Longitude du dernier point

        // Initialisation de la carte avec OpenStreetMap  
        const map = L.map('map').setView([latFixed, lonFixed], 13);

        // Utilisation de la couche satellite gratuite d'Esri  
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/en-us/arcgis/products/arcgis-online/overview">Esri</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Ajouter des marqueurs pour le point fixe, le point zéro et le dernier point mobile  
        const markerFixed = L.marker([latFixed, lonFixed]).addTo(map).bindPopup("Point Fixe").openPopup();
        const markerZero = L.marker([latZero, lonZero]).addTo(map).bindPopup("Point Zéro").openPopup();
        
        let adjustedLatLastTower = latFixed;
        let adjustedLonLastTower = lonFixed;

        const lastPointDistance = getDistance(latFixed, lonFixed, latLastTower, lonLastTower);
        if (lastPointDistance > 0) {
            const angle = Math.atan2(latLastTower - latFixed, lonLastTower - lonFixed);
            const distance = getDistance(latFixed, lonFixed, latZero, lonZero);
            adjustedLatLastTower = latFixed + (distance / 6371000) * Math.sin(angle) * (180 / Math.PI);
            adjustedLonLastTower = lonFixed + (distance / 6371000) * Math.cos(angle) / Math.cos(latFixed * Math.PI / 180) * (180 / Math.PI);
        }

        const markerLastTower = L.marker([adjustedLatLastTower, adjustedLonLastTower]).addTo(map).bindPopup("Dernier Point Mobile").openPopup();

        // Fonction pour calculer la distance entre deux points GPS  
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Rayon de la Terre en mètres  
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + 
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance en mètres  
        }

        // Tracer les lignes noires  
        const line1 = L.polyline([[latFixed, lonFixed], [latZero, lonZero]], { color: 'black', weight: 2 }).addTo(map); // Ligne Fixe - Zéro  
        const line2 = L.polyline([[latFixed, lonFixed], [adjustedLatLastTower, adjustedLonLastTower]], { color: 'black', weight: 2 }).addTo(map); // Ligne Fixe - Mobile

        // Tracer l'arc entre le point zéro et le point mobile  
        const arcPoints = [];
        const steps = 50; // Nombre de segments pour l'arc  
        const angle1 = Math.atan2(latZero - latFixed, lonZero - lonFixed);
        const angle2 = Math.atan2(adjustedLatLastTower - latFixed, adjustedLonLastTower - lonFixed);
        const angleStep = (angle2 - angle1) / steps;

        for (let i = 0; i <= steps; i++) {
            const angle = angle1 + i * angleStep;
            const lat = latFixed + (getDistance(latFixed, lonFixed, latZero, lonZero) / 6371000) * Math.sin(angle) * (180 / Math.PI);
            const lon = lonFixed + (getDistance(latFixed, lonFixed, latZero, lonZero) / 6371000) * Math.cos(angle) / Math.cos(latFixed * Math.PI / 180) * (180 / Math.PI);
            arcPoints.push([lat, lon]);
        }

        // Dessiner l'arc en noir  
        L.polyline(arcPoints, { color: 'black', weight: 2 }).addTo(map);

        // Remplir le secteur  
        function fillSector() {
            const sectorPoints = [];
            sectorPoints.push([latFixed, lonFixed]); // Point fixe  
            sectorPoints.push([latZero, lonZero]); // Point Zéro  
            sectorPoints.push([adjustedLatLastTower, adjustedLonLastTower]); // Dernier point mobile

            // Calculer les points de l'arc entre le dernier point mobile et le point zéro  
            const angleStep = (angle2 - angle1) / steps;

            for (let i = 0; i <= steps; i++) {
                const angle = angle1 + i * angleStep;
                const latEnd = latFixed + (getDistance(latFixed, lonFixed, latZero, lonZero) / 6371000) * Math.sin(angle) * (180 / Math.PI);
                const lonEnd = lonFixed + (getDistance(latFixed, lonFixed, latZero, lonZero) / 6371000) * Math.cos(angle) / Math.cos(latFixed * Math.PI / 180) * (180 / Math.PI);
                sectorPoints.push([latEnd, lonEnd]); // Ajouter aux points du secteur  
            }
            
            // Remplir le secteur avec une couleur verte  
            L.polygon(sectorPoints, {
                color: 'green',
                fillColor: '#00FF00', // Vert clair  
                fillOpacity: 0.5  
            }).addTo(map);
        }

        // Remplir le secteur  
        fillSector();

        // Affichage des informations  
        function updateInfoPanel() {
            document.getElementById('pivotState').textContent = `Etat du pivot : Inconnu`;
            document.getElementById('movementDirection').textContent = `Sens de marche : Aucun`;
            document.getElementById('currentAngle').textContent = `Angle actuel : N/A`;
        }

        // Mettre à jour l'interface  
        updateInfoPanel();
    </script>
</body>
</html>
