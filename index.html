<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot Irrifrance</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        #weather-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none; /* Caché au chargement */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="weather-panel">Chargement météo...</div>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const values = params.get('p')?.split(',').map(Number);
            return values && values.length === 10 ? {
                LatOri: values[0], LonOri: values[1], LatZero: values[2], LonZero: values[3],
                LatMaxAngle: values[4], LonMaxAngle: values[5], LatPiv: values[6], LonPiv: values[7],
                PivCirc: values[8], sens: values[9]
            } : null;
        }

        const coords = getQueryParams();
        const map = L.map('map').setView([coords.LatOri, coords.LonOri], 16);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, Maxar, Earthstar Geographics'
        }).addTo(map);

        setTimeout(() => {
            document.getElementById('weather-panel').style.display = 'block';
            fetchWeather(coords.LatOri, coords.LonOri);
        }, 2000); // Retarde le chargement de la météo de 2 secondes

        async function fetchWeather(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,relativehumidity_2m,windspeed_10m,precipitation_probability&timezone=auto`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                document.getElementById('weather-panel').textContent = 'Erreur de chargement météo';
            }
        }

        function displayWeather(data) {
            const current = data.current_weather;
            const weatherPanel = document.getElementById('weather-panel');
            function updateTime() {
                const now = new Date();
                const date = now.toLocaleDateString('fr-FR');
                const heure = now.toLocaleTimeString('fr-FR');
                weatherPanel.innerHTML = 
                `<p>-Date : ${date}</p>
                <p>-Heure : ${heure}</p>
                <p>-Température : ${current.temperature.toFixed(1)}°C</p>
                <p>-Vent : ${current.windspeed.toFixed(1)} km/h</p>
                <p>-Conditions : ${getWeatherDescription(current.weathercode)}</p>
                <p>-Probabilité de précipitations : ${data.hourly.precipitation_probability[0]}%</p>`;
            }
            updateTime();
            setInterval(updateTime, 1000);
        }

        function getWeatherDescription(code) {
            const descriptions = {
                0: "Ciel dégagé", 1: "Ciel dégagé", 2: "Partiellement nuageux", 3: "Couvert",
                45: "Brouillard", 48: "Brouillard givrant", 51: "Bruine légère", 53: "Bruine modérée",
                55: "Bruine dense", 61: "Pluie légère", 63: "Pluie modérée", 65: "Pluie forte",
                71: "Neige légère", 73: "Neige modérée", 75: "Neige forte", 95: "Orage"
            };
            return descriptions[code] || "Inconnu";
        }
    </script>
</body>
</html>
