<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Satellite Pivot Irrigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
        }

        #infoPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            width: 250px;
            font-family: Arial, sans-serif;
        }

        #infoPanel p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="infoPanel">
        <h4>Météo et Infos</h4>
        <p id="weather">Chargement...</p>
        <p id="pivotState"></p>
        <p id="movementDirection"></p>
        <p id="currentAngle"></p>
    </div>

    <script>
        // Récupérer les paramètres de l'URL  
        const urlParams = new URLSearchParams(window.location.search);
        const LatOri = parseFloat(urlParams.get('LatOri'));   // Latitude du point d'origine  
        const LonOri = parseFloat(urlParams.get('LonOri'));   // Longitude du point d'origine  
        const LatZero = parseFloat(urlParams.get('LatZero'));  // Latitude du point zéro  
        const LonZero = parseFloat(urlParams.get('LonZero'));  // Longitude du point zéro  
        const LatDt = parseFloat(urlParams.get('LatDt'));      // Latitude du troisième point  
        const LonDt = parseFloat(urlParams.get('LonDt'));      // Longitude du troisième point  
        const currentAngle = parseFloat(urlParams.get('currentAngle'));  // Angle actuel en degrés  
        const movement = urlParams.get('movement');               // Direction de mouvement  
        const pivotState = urlParams.get('pivotState');           // État du pivot

        // Fonction pour dessiner un secteur circulaire entre trois points  
        function drawSector(lat0, lon0, lat1, lon1, lat2, lon2) {
            // Calculer l'arc de cercle du point zéro au troisième point  
            const points = [];
            const R = 6371000; // Rayon de la Terre en mètres

            // Calculer l'angle entre le point zéro et le point d'origine  
            const startAngle = getBearing(lat0, lon0, lat1, lon1);
            // Calculer l'angle entre le point zéro et le troisième point  
            const endAngle = getBearing(lat0, lon0, lat2, lon2);

            // Ajouter les points pour l'arc  
            const numPoints = 100; // Nombre de points pour l'arc  
            for (let i = 0; i <= numPoints; i++) {
                const angle = startAngle + ((endAngle - startAngle) * i) / numPoints;
                const angleRadians = angle * (Math.PI / 180);
                
                const pointLat = lat0 + (radius / R) * Math.sin(angleRadians) * (180 / Math.PI);
                const pointLon = lon0 + (radius / R) * Math.cos(angleRadians) / Math.cos(lat0 * Math.PI / 180) * (180 / Math.PI);
                points.push([pointLat, pointLon]);
            }

            // Ajouter les trois points à la fin de l'arc  
            points.unshift([lat0, lon0]); // Point zéro  
            points.push([lat1, lon1]); // Point d'origine  
            points.push([lat2, lon2]); // Troisième point

            // Tracer le secteur sur la carte  
            L.polygon(points, { color: 'blue', fillColor: '#99f', fillOpacity: 0.5 }).addTo(map);
        }

        // Initialisation de la carte avec OpenStreetMap  
        const map = L.map('map').setView([LatOri, LonOri], 13);

        // Utilisation de la couche satellite gratuite d'Esri  
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/en-us/arcgis/products/arcgis-online/overview">Esri</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Ajouter des marqueurs pour les trois points  
        L.marker([LatOri, LonOri]).addTo(map).bindPopup("Point d'Origine").openPopup();
        L.marker([LatZero, LonZero]).addTo(map).bindPopup("Point Zéro").openPopup();
        L.marker([LatDt, LonDt]).addTo(map).bindPopup("Troisième Point").openPopup();

        // Dessiner le secteur circulaire avec les trois points  
        drawSector(LatZero, LonZero, LatOri, LonOri, LatDt, LonDt);

        // Fonction pour calculer l'angle de direction entre deux points  
        function getBearing(lat1, lon1, lat2, lon2) {
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const y = Math.sin(dLon) * Math.cos(lat2 * Math.PI / 180);
            const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) -
                Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos(dLon);
            const brng = Math.atan2(y, x);
            return (brng * 180 / Math.PI + 360) % 360; // Convertir en degrés  
        }

        // Fonction pour récupérer les données météo  
        function fetchWeather(lat, lon) {
            const weatherUrl = `https://wttr.in/${lat},${lon}?format=%C+%t`;

            fetch(weatherUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('weather').textContent = data;
                })
                .catch(error => {
                    document.getElementById('weather').textContent = 'Erreur de chargement des données météo';
                    console.error('Erreur:', error);
                });
        }

        // Affichage des informations  
        function updateInfoPanel() {
            let pivotStateText;
            switch (pivotState) {
                case '1':
                    pivotStateText = 'Ok';
                    break;
                case '2':
                    pivotStateText = 'Défaut';
                    break;
                case '0':
                    pivotStateText = 'Inconnu';
                    break;
                default:
                    pivotStateText = 'État inconnu';
            }
            document.getElementById('pivotState').textContent = `Etat du pivot : ${pivotStateText}`;
            document.getElementById('currentAngle').textContent = `Angle actuel : ${currentAngle}°`;

            let movementDirection;
            switch (movement) {
                case '1':
                    movementDirection = 'Marche Avant';
                    break;
                case '2':
                    movementDirection = 'Marche Arrière';
                    break;
                case '0':
                    movementDirection = 'Arrêt';
                    break;
                default:
                    movementDirection = 'Direction inconnue';
            }
            document.getElementById('movementDirection').textContent = `Sens de marche : ${movementDirection}`;

            fetchWeather(LatOri, LonOri);
        }

        updateInfoPanel();
    </script>
</body>

</html>
