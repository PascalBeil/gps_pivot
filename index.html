<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec 3 droites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        #weather-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="weather-panel">Chargement météo...</div>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                LatOri: parseFloat(params.get('LatOri')),
                LonOri: parseFloat(params.get('LonOri')),
                LatZero: parseFloat(params.get('LatZero')),
                LonZero: parseFloat(params.get('LonZero')),
                LatMaxAngle: parseFloat(params.get('LatMaxAngle')),
                LonMaxAngle: parseFloat(params.get('LonMaxAngle')),
                LatPiv: parseFloat(params.get('LatPiv')),
                LonPiv: parseFloat(params.get('LonPiv')),
                PivCirc: parseInt(params.get('PivCirc'))
            };
        }
        
        const coords = getQueryParams();
        const map = L.map('map');
        
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, Maxar, Earthstar Geographics'
        }).addTo(map);
        
        const points = {
            origine: [coords.LatOri, coords.LonOri],
            zero: [coords.LatZero, coords.LonZero],
            maxAngle: [coords.LatMaxAngle, coords.LonMaxAngle],
            pivot: [coords.LatPiv, coords.LonPiv]
        };
        
        const pivotIcon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/e/e6/Water_Sprinkler_Pivot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });
        
        L.marker(points.origine, { icon: pivotIcon }).addTo(map).bindPopup('Pilonne du Pivot').setZIndexOffset(1000);
        L.marker(points.zero).addTo(map).bindPopup('Point Zero');
        if (coords.PivCirc === 0) {
            L.marker(points.maxAngle).addTo(map).bindPopup('Max Angle');
            L.polyline([points.origine, points.maxAngle], { color: 'red', dashArray: '5, 5' }).addTo(map);
        }
        L.marker(points.pivot).addTo(map).bindPopup('Pivot');
        
        L.polyline([points.origine, points.zero], { color: 'red', dashArray: '5, 5' }).addTo(map);
        L.polyline([points.origine, points.pivot], { color: 'green' }).addTo(map);
        
        const bounds = L.latLngBounds(Object.values(points));
        map.fitBounds(bounds);
        
        async function fetchWeather(lat, lon) {
            try {
                const response = await fetch(`https://wttr.in/${lat},${lon}?format=%t\n%h\n%P\n%D\n%T`);
                const data = await response.text();
                const [temperature, humidity, rainRisk, date, time] = data.split('\n');
                document.getElementById('weather-panel').innerHTML = `
                    <strong>Météo :</strong><br><br>
                    <strong>Température :</strong> ${temperature}<br>
                    <strong>Hygrométrie :</strong> ${humidity}<br>
                    <strong>Risque de pluie :</strong> ${rainRisk}<br><br>
                    <strong>Date :</strong> ${date}<br>
                    <strong>Heure :</strong> ${time}
                `;
            } catch (error) {
                document.getElementById('weather-panel').innerText = 'Erreur de chargement météo';
            }
        }
        
        fetchWeather(coords.LatOri, coords.LonOri);
    </script>
</body>
</html>
